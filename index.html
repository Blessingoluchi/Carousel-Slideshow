<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAROUSEL/SLIDESHOW</title>
    <link rel="stylesheet" href="style.css">
    
    <h1>SLIDESHOW OF CAR IMAGES</h1>
</head>
<body>
    <script src="script.js"></script>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="../Carousel images/car1.jpg" width="100%">
      <div class="text">PORSHE</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="../Carousel images/car7.jpg" width="100%">
      <div class="text">BMW</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="../Carousel images/car8.jpg" width="100%">
      <div class="text">SUV</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="../Carousel images/car5.jpg" width="100%">
        <div class="text">GLE</div>
      </div>
  
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="../Carousel images/car6.jpg" width="100%">
        <div class="text">CAMRY</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="../Carousel images/car9.jpg" width="100%">
        <div class="text">TOYOTA</div>
      </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
</body>
</html>
